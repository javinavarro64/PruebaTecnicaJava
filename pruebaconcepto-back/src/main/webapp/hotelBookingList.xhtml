<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--
    Pagina con el listado de reservas
    -->
    <ui:composition template="/WEB-INF/templates/layout.xhtml">

        <ui:define name="pageTitle">#{labels.listHotelBooking_title}</ui:define>

        <ui:define name="breadcrumb">
            <p:menuitem value="#{labels.listHotelBooking_link}" outcome="/hotelBookingList" styleClass="ml-2" />
        </ui:define>

        <ui:define name="content">
            <p:dataTable id="hotelBookingList" value="#{hotelBookingListController.bookings}" var="booking"
                styleClass="order-table"
                headerClass="order-table-header"
                rowClasses="order-table-odd-row,order-table-even-row">
                <p:column headerText="Id">
                    <h:outputText value="#{booking.id}"/>
                </p:column>
                <p:column headerText="Nombre del hotel">
                    <h:outputText value="#{booking.hotel.name}"/>
                </p:column>
                <p:column headerText="Nombre de la reserva">
                    <h:outputText value="#{booking.name}"/>
                </p:column>
                <p:column headerText="Dirección de la reserva">
                    <h:outputText value="#{booking.address}"/>
                </p:column>
                <p:column headerText="Nombre del cliente">
                    <h:outputText value="#{booking.cliente.name}"/>
                </p:column>
                <p:column headerText="Fecha creación">
                    <h:outputText value="#{booking.createdDate}">
                        <f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Acciones">
                    <p:linkButton value="#{labels.editHotelBooking_link}" outcome="hotelBookingEdit">
                       <f:param name="bookingId" value="#{booking.id}"/>
                    </p:linkButton>
                </p:column>
            </p:dataTable>
            <p:linkButton outcome="hotelBookingNew" value="#{labels.newHotelBooking_link}" />
        </ui:define>
    </ui:composition>
</html>
