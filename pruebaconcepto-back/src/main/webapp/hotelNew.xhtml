<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/layout.xhtml">

        <ui:define name="pageTitle">#{labels.newHotel_title}</ui:define>

        <ui:define name="breadcrumb">
            <p:menuitem value="#{labels.listHotel_link}" outcome="/hotelList" styleClass="ml-2" />
            <p:menuitem value="#{labels.newHotel_link}" outcome="/hotelNew" styleClass="ml-2" />
        </ui:define>

        <ui:define name="content">
            <h:form id="hotelNew">
                <p:panel header="#{labels.newHotel_title}">
                    <p:panelGrid columns="1" layout="grid">
                        <p:outputLabel for="name" value="Nombre del hotel"/>
                        <p:inputText id="name" value='#{hotelEditController.name}'/>
                        <p:outputLabel for="address" value="DirecciÃ³n del hotel"/>
                        <p:inputText id="address" value='#{hotelEditController.address}'/>

                        <p:commandButton value="#{labels.newHotel_link}" action="#{hotelEditController.create}" ajax="false"/>
                        <p:linkButton outcome="hotelList" value="Cerrar" />
                    </p:panelGrid>
                    <input type="hidden" value="${_csrf.token}" name="${_csrf.parameterName}"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
